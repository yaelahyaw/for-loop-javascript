<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repeat</title>
</head>
<body>
    <script>
        document.write('Output 1: <br> ')
        for (let i = 1; i < 11; i++){
        document.write('*'.repeat(i) + ' <br> ');
        }
       document.write('Output 2: <br> ')
        for (let i = 11; i >= 0; i--){
        document.write('*'.repeat(i) + ' <br> ');
        }
         document.write("Output 3:<br>");
     let tinggi = 6;
     for (let baris = 0; baris < tinggi; baris++){
            document.writeln('&nbsp;'.repeat((tinggi - baris)*1) + '*'.repeat(1* baris) +'<br>')
     }

        </Script>
</body>
</html>
